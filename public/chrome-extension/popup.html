<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agies Password Manager</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .button.primary {
            background: #10b981;
        }

        .button.primary:hover {
            background: #059669;
        }

        .button.secondary {
            background: #f59e0b;
        }

        .button.secondary:hover {
            background: #d97706;
        }

        .status {
            text-align: center;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 12px;
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            padding: 16px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 11px;
            opacity: 0.7;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîê</div>
        <div class="title">Agies Password Manager</div>
        <div class="subtitle">Advanced Security & Vault Sharing</div>
    </div>

    <div class="content">
        <div class="status">
            <div class="status-icon">‚úÖ</div>
            <div class="status-text">Extension Active</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="passwords-count">0</div>
                <div class="stat-label">Passwords</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="sites-count">0</div>
                <div class="stat-label">Sites</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span>üîë</span>
                <span>Quick Actions</span>
            </div>
            <button class="button primary" id="autofill-btn">
                <span>üîê</span>
                <span>Autofill Forms</span>
            </button>
            <button class="button secondary" id="generate-btn">
                <span>üé≤</span>
                <span>Generate Password</span>
            </button>
        </div>

        <div class="section">
            <div class="section-title">
                <span>üõ°Ô∏è</span>
                <span>Security</span>
            </div>
            <button class="button" id="security-check-btn">
                <span>üîç</span>
                <span>Security Check</span>
            </button>
            <button class="button" id="vpn-check-btn">
                <span>üåê</span>
                <span>Check VPN Status</span>
            </button>
        </div>

        <div class="section">
            <div class="section-title">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </div>
            <button class="button" id="open-dashboard-btn">
                <span>üè†</span>
                <span>Open Dashboard</span>
            </button>
        </div>
    </div>

    <div class="footer">
        Agies Password Manager v1.0.0<br>
        Powered by Chakravyuham Security
    </div>

    <script src="popup.js"></script>
</body>
</html>
